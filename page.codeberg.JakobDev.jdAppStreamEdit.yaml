id: page.codeberg.JakobDev.jdAppStreamEdit
runtime: org.kde.Platform
runtime-version: '6.5'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.5'
command: jdappstreamedit
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --share=ipc
  - --device=dri
  # For preview in Gnome Software
  - --talk-name=org.freedesktop.Flatpak

modules:
  - python3-modules.yaml

  - name: libyaml
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/yaml/libyaml/archive/refs/tags/0.2.5.tar.gz
        sha256: fa240dbf262be053f3898006d502d514936c818e422afdcf33921c63bed9bf2e
        x-checker-data:
          type: anitya
          project-id: 13522
          url-template: https://github.com/yaml/libyaml/archive/refs/tags/$version.tar.gz

  - name: libxmlb
    buildsystem: meson
    config-opts:
      - -Dintrospection=false
      - -Dstemmer=false
      - -Dgtkdoc=false
    sources:
      - type: archive
        url: https://github.com/hughsie/libxmlb/archive/refs/tags/0.3.14.tar.gz
        sha256: 92bea792c6a33d243e7b6f210519bd6ba71b010463fbec1b5a71ddd35736ec20
        x-checker-data:
          type: anitya
          project-id: 179028
          url-template: https://github.com/hughsie/libxmlb/archive/refs/tags/$version.tar.gz

  - name: git
    buildsystem: autotools
    make-install-args:
      - NO_INSTALL_HARDLINKS=1
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.42.0.tar.xz
        sha256: 3278210e9fd2994b8484dd7e3ddd9ea8b940ef52170cdb606daa94d887c93b0d
        x-checker-data:
          type: anitya
          project-id: 5350
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
    cleanup:
      - /share

  - name: appstream-glib
    buildsystem: meson
    config-opts:
      - -Dstemmer=false
      - -Dgtk-doc=false
      - -Drpm=false
    sources:
      - type: archive
        url: https://github.com/hughsie/appstream-glib/archive/refs/tags/appstream_glib_0_8_2.tar.gz
        sha256: 83907d3b2c13029c72dfd11191762ef19f4031ac05c758297914cf0eb04bc641
        x-checker-data:
          type: anitya
          project-id: 14018
          url-template: https://github.com/hughsie/appstream-glib/archive/refs/tags/appstream_glib_$version.tar.gz

  - name: appstream
    buildsystem: meson
    config-opts:
      - -Dstemming=false
      - -Dapidocs=false
      - -Dcompose=true
      - -Dgir=false
    sources:
      - type: archive
        url: https://github.com/ximion/appstream/archive/refs/tags/v0.16.3.tar.gz
        sha256: 4470a27474dc3cc4938552fbf0394b6a65d8a2055d4f4418df086d65d8f2ba29
        x-checker-data:
          type: anitya
          project-id: 10385
          url-template: https://github.com/ximion/appstream/archive/refs/tags/v$version.tar.gz

  - name: jdAppStreamEdit
    buildsystem: simple
    build-commands:
      - pip install --no-deps --no-build-isolation --prefix=$FLATPAK_DEST .
      - python ./install-unix-datafiles.py --prefix=$FLATPAK_DEST
      - install page.codeberg.JakobDev.jdAppStreamEdit.metainfo.xml -t /app/share/metainfo
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/jdAppStreamEdit/archive/7.1.tar.gz
        sha256: c2b796df12d7467f7250fb09eecd8ea6a30044de51bce4c263bbf9a5de87eec7
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/jdAppStreamEdit/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
      - type: file
        path: page.codeberg.JakobDev.jdAppStreamEdit.metainfo.xml
