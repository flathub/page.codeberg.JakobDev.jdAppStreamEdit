id: page.codeberg.JakobDev.jdAppStreamEdit
runtime: org.kde.Platform
runtime-version: '6.10'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.10'
command: jdappstreamedit
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --share=ipc
  - --device=dri
  # For preview in Gnome Software
  - --talk-name=org.freedesktop.Flatpak
cleanup:
  - /share/installed-tests
  - /share/gettext
  - /share/gir-1.0
  - /share/man
  - /lib/*.la
  - /lib/*.a
  - /plugins

modules:
  - python3-modules.yaml

  - name: libfyaml
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_TESTING=OFF
    sources:
      - type: archive
        url: https://github.com/pantoniou/libfyaml/releases/download/v0.9.5/libfyaml-0.9.5.tar.gz
        sha256: 9acbc9737808b2833a51be0d4b361987ab6bbbb19cbda7c0c5c83148c8addd8a
        x-checker-data:
          type: anitya
          project-id: 383614
          url-template: https://github.com/pantoniou/libfyaml/releases/download/v$version/libfyaml-$version.tar.gz
    cleanup:
      - /bin

  - name: git
    buildsystem: meson
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.53.0.tar.xz
        sha256: 5818bd7d80b061bbbdfec8a433d609dc8818a05991f731ffc4a561e2ca18c653
        x-checker-data:
          type: anitya
          project-id: 5350
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
    cleanup:
      - /bin/scalar
      - /bin/git?*
      - /share

  - name: appstream-glib
    buildsystem: meson
    config-opts:
      - -Dgtk-doc=false
      - -Dbuilder=false
      - -Drpm=false
      - -Dman=false
    sources:
      - type: archive
        url: https://github.com/hughsie/appstream-glib/archive/refs/tags/appstream_glib_0_8_3.tar.gz
        sha256: 15ad7690b0132d883bd066699a7b55f6cef4c0f266d18d781ce5d8112fb4ee63
        x-checker-data:
          type: anitya
          project-id: 14018
          url-template: https://github.com/hughsie/appstream-glib/archive/refs/tags/appstream_glib_$version.tar.gz
    cleanup:
      - /share/bash-completion
      - /share/aclocal

  - name: appstream
    buildsystem: meson
    config-opts:
      - -Dbash-completion=false
      - -Dstemming=false
      - -Dapidocs=false
      - -Dcompose=true
      - -Dgir=false
    sources:
      - type: archive
        url: https://github.com/ximion/appstream/archive/refs/tags/v1.1.2.tar.gz
        sha256: 564ec87b16e9e4ee81fb021e612250fd27f3a3ecd31c209a5dd1ff59def3022d
        x-checker-data:
          type: anitya
          project-id: 10385
          url-template: https://github.com/ximion/appstream/archive/refs/tags/v$version.tar.gz
    cleanup:
      - /share/metainfo

  - name: jdAppStreamEdit
    buildsystem: simple
    build-commands:
      - pip install --no-deps --no-build-isolation --prefix=$FLATPAK_DEST .
      - python ./install-unix-datafiles.py --prefix=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/jdAppStreamEdit/archive/9.2.tar.gz
        sha256: bba33bb35420d59369bb76c406afcafab48cb7a2909fba239c937aa64ad99730
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/jdAppStreamEdit/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
