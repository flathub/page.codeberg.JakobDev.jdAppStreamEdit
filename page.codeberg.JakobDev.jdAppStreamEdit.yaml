id: page.codeberg.JakobDev.jdAppStreamEdit
runtime: org.kde.Platform
runtime-version: '6.6'
sdk: org.kde.Sdk
base: com.riverbankcomputing.PyQt.BaseApp
base-version: '6.6'
command: jdappstreamedit
cleanup-commands:
  - /app/cleanup-BaseApp.sh
build-options:
  env:
    - BASEAPP_REMOVE_PYWEBENGINE=1
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --share=ipc
  - --device=dri
  # For preview in Gnome Software
  - --talk-name=org.freedesktop.Flatpak

modules:
  - python3-modules.yaml

  - name: libyaml
    buildsystem: autotools
    sources:
      - type: archive
        url: https://github.com/yaml/libyaml/archive/refs/tags/0.2.5.tar.gz
        sha256: fa240dbf262be053f3898006d502d514936c818e422afdcf33921c63bed9bf2e
        x-checker-data:
          type: anitya
          project-id: 13522
          url-template: https://github.com/yaml/libyaml/archive/refs/tags/$version.tar.gz

  - name: libxmlb
    buildsystem: meson
    config-opts:
      - -Dintrospection=false
      - -Dstemmer=false
      - -Dgtkdoc=false
    sources:
      - type: archive
        url: https://github.com/hughsie/libxmlb/archive/refs/tags/0.3.15.tar.gz
        sha256: 68ee69002cc2b792fca250d7a7df2a8e3f8e43ccd6ab7b14c8481407b95e7087
        x-checker-data:
          type: anitya
          project-id: 179028
          url-template: https://github.com/hughsie/libxmlb/archive/refs/tags/$version.tar.gz

  - name: git
    buildsystem: autotools
    make-install-args:
      - NO_INSTALL_HARDLINKS=1
    sources:
      - type: archive
        url: https://mirrors.edge.kernel.org/pub/software/scm/git/git-2.43.2.tar.xz
        sha256: f612c1abc63557d50ad3849863fc9109670139fc9901e574460ec76e0511adb9
        x-checker-data:
          type: anitya
          project-id: 5350
          url-template: https://mirrors.edge.kernel.org/pub/software/scm/git/git-$version.tar.xz
    cleanup:
      - /share

  - name: appstream-glib
    buildsystem: meson
    config-opts:
      - -Dstemmer=false
      - -Dgtk-doc=false
      - -Drpm=false
    sources:
      - type: archive
        url: https://github.com/hughsie/appstream-glib/archive/refs/tags/appstream_glib_0_8_2.tar.gz
        sha256: 83907d3b2c13029c72dfd11191762ef19f4031ac05c758297914cf0eb04bc641
        x-checker-data:
          type: anitya
          project-id: 14018
          url-template: https://github.com/hughsie/appstream-glib/archive/refs/tags/appstream_glib_$version.tar.gz

  - name: appstream
    buildsystem: meson
    config-opts:
      - -Dstemming=false
      - -Dapidocs=false
      - -Dcompose=true
      - -Dgir=false
    sources:
      - type: archive
        url: https://github.com/ximion/appstream/archive/refs/tags/v1.0.1.tar.gz
        sha256: 3a6877c887627aed515e9802f63ac7bd83fffab4c2cad33c809c692c4bd8da48
        x-checker-data:
          type: anitya
          project-id: 10385
          url-template: https://github.com/ximion/appstream/archive/refs/tags/v$version.tar.gz

  - name: jdAppStreamEdit
    buildsystem: simple
    build-commands:
      - pip install --no-deps --no-build-isolation --prefix=$FLATPAK_DEST .
      - python ./install-unix-datafiles.py --prefix=$FLATPAK_DEST
    sources:
      - type: archive
        url: https://codeberg.org/JakobDev/jdAppStreamEdit/archive/8.0.tar.gz
        sha256: cee90dd96b8ebb72701e13f26020154c7b95d06a9e429c5ded1b9f57c3fd8e34
        x-checker-data:
          type: json
          url: https://codeberg.org/api/v1/repos/JakobDev/jdAppStreamEdit/releases/latest
          version-query: .tag_name
          url-query: .tarball_url
